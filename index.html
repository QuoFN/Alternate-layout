<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alternate layout</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.css"
        integrity="sha512-nNlU0WK2QfKsuEmdcTwkeh+lhGs6uyOxuUs+n+0oXSYDok5qy0EI0lt01ZynHq6+p/tbgpZ7P+yUb+r71wqdXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="./images/favicon/icon-16.png" type="image/x-icon">
    <script src="./js/script.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.6.3.js"
        integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fancybox/3.5.7/jquery.fancybox.min.js"
        integrity="sha512-uURl+ZXMBrF4AwGaWmEetzrd+J5/8NRkWAvJx5sbPSSuOb0bZLqf+tOzniObO00BjHa/dD7gub9oCGMLPQHtQA=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/rateYo/2.3.2/jquery.rateyo.min.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <a class="burger"></a>
            <div class="menu">
                <a href="#" class="logo">
                    <img src="./images/logo.svg" alt="Logo">
                </a>
                <div class="menu__nav">
                    <nav class="nav">
                        <ul class="nav__list">
                            <li class="nav__item">
                                <a href="#" class="nav__link">Home</a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="nav__link">About us</a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="nav__link">Services</a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="nav__link">Blog</a>
                            </li>
                            <li class="nav__item">
                                <a href="#" class="nav__link">Contact</a>
                            </li>
                        </ul>
                    </nav>

                    <div href="#" class="menu__assistance">
                        <a href="#" class="menu__image">
                            <img src="./images/phone-icon.svg" alt="Phone-icon">
                        </a>
                        <a href="#" class="menu__block-text">
                            <div class="menu__text">
                                Road Assistance
                            </div>
                            <div class="menu__phone">
                                1800 265 24 52
                            </div>
                        </a>
                    </div>
                </div>
            </div>

            <header class="header">
                <div class="header__inner">
                    <div class="header__top">
                        <div class="header__title title">
                            <h1>Get your vehicle service done online at one place</h1>
                        </div>
                        <div class="header__btn-box">
                            <a href="#" class="header__button button">
                                Book a service
                            </a>
                            <a href="https://www.youtube.com/watch?v=lyh2kAjcmSY&ab_channel=ScenicRelaxation"
                                class="header__play-button" data-fancybox target="_blank">
                                <img src="./images/play-icon.svg" alt="play-icon">
                                <p>Play Video</p>
                            </a>
                        </div>

                        <div class="header__desc">
                            <div class="header__desc-image" href="#">
                                <img src="./images/clock.svg" alt="clock">
                            </div>
                            <div class="header__block-text">
                                <div class="header__info">
                                    We are open
                                </div>
                                <div class="header__slogan">
                                    Monday to Friday 9:00 AM to 10:00 AM
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="header__row">
                        <div class="header__image-box">
                            <img class="header__image" src="./images/header-Image.jpg" alt="">
                            <div class="header__container-desc">
                                <div class="header__star">
                                    <div class="header__wrapper-star">
                                        <div class="header__star-text">
                                            <div class="rating-number">4.5/5</div>
                                            <div class="rating-star">Rating</div>
                                        </div>
                                        <div class="rateYo"></div>
                                    </div>
                                </div>

                                <div class="header__service">
                                    <div class="header__wrapper-service">
                                        <img class="header__service-image" src="./images/service.svg" alt="" ">
                                <div class=" header__service-text">
                                        Quick service
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </header>
            <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
        </div>
    </div>
</body>

</html>
